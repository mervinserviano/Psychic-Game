<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic Game</title>
</head>
<body>
    <h1><strong>Psychic Game</strong></h1>

    <br>

    <h2>Guess what letter I'm thinking of.</h2>

    <br>

    <p>Wins: <span id="wins"></span></p><!--(# of times the user has guessed the letter correctly)-->

    <p>Losses: <span id="lose"></span></p><!--(# of times the user has failed to guess the letter correctly after exhausting all guesses)-->

    <p>Guesses Left: <span id="left"></span></p> <!--(# of guesses left. This will update)-->

    <p>Your Guesses So Far: <span id="guess"></span></p><!--(the specific letters that the user typed. Display these until the user either wins or loses.)-->

    <script src="assets/javascript/game.js"></script>

</body>
</html>
